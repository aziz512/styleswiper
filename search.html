<!DOCTYPE html>
<html>
    <head>
       <!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
       <link rel="stylesheet" href="css/search.css" type="text/css" />
       <script type="text/javascript" src="images-mock.js"></script>
       
    </head>
    <body>
        <div id="resultContainer">
            <img id="img" src=""></img>
            <div>
                <div class="btn btn-success button">
                    <img src="img/like.png" width="50"/>
                </div>
                <div class="btn btn-danger button">
                    <img src="img/dislike.png" width="50" height="45"/>
                </div>
            </div> 
        </div>
        
       <script type="text/javascript">
           var likedImgsURL = [];
           var currentImgIndex = 0;
           $('#img').attr("src",images[currentImgIndex].src);
           
           $('.btn-success').click(function(){
               if (likedImgsURL.length < 4) {
                   likedImgsURL.push(images[currentImgIndex].src);
               }
               else{
                   likedImgsURL.push(images[currentImgIndex].src);
                   alert();
                   return;
               }
               
               if ((currentImgIndex+1) < images.length) {
                   currentImgIndex++;
               }
               else{
                   alert('end');
               }
               $('#img').attr("src",images[currentImgIndex].src);
           });
           $('.btn-danger').click(function(){
               if ((currentImgIndex+1) < images.length) {
                   currentImgIndex++;
               }
               else{
                   alert('end');
               }
               $('#img').attr("src",images[currentImgIndex].src);
           });
       </script>
    </body>
</html>
