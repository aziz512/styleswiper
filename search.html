<!DOCTYPE html>
<html>
    <head>
       <!-- Latest compiled and minified CSS -->
       
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

       <script type="text/javascript" src="app.js"></script>
       <!--<script type="text/javascript" src="images-data.js"></script>-->
       <script type="text/javascript" src="selected.js"></script>
       <script type="text/javascript">
           function get(name){
             if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
              {
                return decodeURIComponent(name[1]);
              }
            }
       </script>
       <script type="text/javascript">
            var hashtagsStr = get('hashtags');
            var hashtags = hashtagsStr.split(", ");
            var images;
            getImages(hashtags, function(images){
                images = transform(images);
                 var likedImgsURL = [];
               var currentImgIndex = 0;
               $('#img').attr("src",images[currentImgIndex].src);
               
               $('.btn-success').click(function(){
                   if (likedImgsURL.length < 4) {
                       likedImgsURL.push(images[currentImgIndex]);
                   }
                   else{
                       likedImgsURL.push(images[currentImgIndex]);
                       displayImages(likedImgsURL, $('#resultContainer'));
                       return;
                   }
                   
                   if ((currentImgIndex+1) < images.length) {
                       currentImgIndex++;
                   }
                   else{
                       alert('end');
                   }
                   $('#img').attr("src",images[currentImgIndex].src);
               });
               $('.btn-danger').click(function(){
                   if ((currentImgIndex+1) < images.length) {
                       currentImgIndex++;
                   } 
                   else{
                       alert('end');
                   }
                   $('#img').attr("src",images[currentImgIndex].src);
               });
            })
        </script>    
       
    </head>

				 src="https://instagram.fsjc1-2.fna.fbcdn.net/t51.2885-15/e35/13249687_2033717946853487_117888574_n.jpg?ig_cache_key=MTI1NDk3MjkzMTE3MDU2NzA4Mg%3D%3D.2," />
